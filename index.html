<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chili Piper Form</title>
</head>
<body>
    <h1>Simple Chili Piper Form V2</h1>
    <form id="testForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Submit</button>
    </form>

    <script src="https://prefect.chilipiper.com/concierge-js/cjs/concierge.js" crossorigin="anonymous" type="text/javascript"></script>
<script>
  ChiliPiper.deploy("prefect", "test", {
    "formType": "HTML"
})
</script>

</body>
</html>
