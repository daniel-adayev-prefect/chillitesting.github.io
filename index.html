<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chili Piper Form</title>
    <script src="https://prefect.chilipiper.com/concierge-js/cjs/concierge.js" crossorigin="anonymous" type="text/javascript"></script>
</head>
<body>
    <h1>Simple Chili Piper Form</h1>
    <form id="testForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Submit</button>
    </form>

    <script>
        // Initialize Chili Piper
        ChiliPiper.deploy("prefect", "test", {
            "formType": "HTML"
        });

        // Prevent form submission from navigating away
        document.getElementById("testForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Form submitted successfully. You can integrate additional Chili Piper actions here.");
        });
    </script>
</body>
</html>
